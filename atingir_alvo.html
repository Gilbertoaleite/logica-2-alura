<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>desenhando com canvas</title>
	</head>
	<body>
		<h1>reagindo com o usuario</h1>

		<canvas width="600" height="400"></canvas>
		<br />

		<!-- Escolha uma cor <input type="color" /> -->
	</body>

	<script>
		//var cor = document.querySelector('input');
		var tela = document.querySelector('canvas');
		var lapis = tela.getContext('2d');

		lapis.fillStyle = 'lightgray';
		lapis.fillRect(0, 0, 600, 400);

		var raio = 10;

		function desenhaCirculo(x, y, raio, cor) {
			lapis.fillStyle = cor;
			lapis.beginPath();
			lapis.arc(x, y, raio, 0, 2 * Math.PI);
			lapis.fill();
		}

		desenhaCirculo(300, 200, raio + 20, 'red'); //circulo maior

		desenhaCirculo(300, 200, raio + 10, 'white'); //circulo medio

		desenhaCirculo(300, 200, raio, 'red'); // o circulo menor do meio

		function dispara(evento) {
			var x = evento.pageX - tela.offsetLeft;
			var y = evento.pageY - tela.offsetTop;

			if (
				x > 300 - raio &&
				x < 300 + raio &&
				y > 200 - raio &&
				y < 200 + raio
			) {
				alert('Acertou');
			}
		}

		tela.onclick = dispara;
	</script>
</html>
